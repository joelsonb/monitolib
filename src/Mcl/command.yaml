module:
  name: mkr
  help: Cria aplicações da MonitoLib
  commands:
  - name: import-table
    class: \MonitoMkr\cli\Connection
    method: list
    help: Importa as tabelas da conexão
    params:
    - name: connection name
      help: Nome da conexão com o banco de dados
      required: true
    options:
    - name: tables, t
      help: Tabelas que serão importadas. Se não informada, todas as tabelas da conexão serão importadas.
      argument:
        type: string
        required: true
    - name: columns, c
      help: Colunas que serão importadas
